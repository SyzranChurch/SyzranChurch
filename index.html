---
layout: default
---

  {% for post in site.posts %}
    <div class="section">
      <h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
      <div>
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="btn orange waves-effect">Читать дальше</a>
    </div>
  {% endfor %}
